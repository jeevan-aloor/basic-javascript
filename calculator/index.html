<!DOCTYPE html>
<div lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loan calculator</title>
    <link 
     rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    />
    <style>
        #loading,
        #results {
            display:none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
    <div class ="row">
    <div class="col-md-6-mx-autocol-md-6-mx-auto">
    <div class="card card-body text-centre mt-5">
    <h1 class="heading display-5 pb-3">loan calculator</h1>
    <form id="loan-form">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>

                </div>
                <input type="number" 
                placeholder="loan amount"  
                id="loan_amount"
                class="form-control"/>

            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">%</div>

                </div>
                <input type="number" 
                placeholder="interest"  
                id="interest"
                class="form-control"/>

            </div>
        </div>
        <div class="form-group">
        <input type="number" 
                placeholder="years to pay"  
                id="years"
                class="form-control"/>
    </div>
    <div class="form-group">
        <input 
        type="submit" class="btn btn-dark btn-block" value="calculator"/>
    </div>
    </form>
    
    <div id="results" class="pt-4">
    <h5>results</h5>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">monthly payment</div>

            </div>
            <input type="number"  
            id="monthly_payment"
            class="form-control"
            disabled/>

        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">total amount</div>

            </div>
            <input type="number"  
            id="total_amount"
            class="form-control"
            disabled/>

        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">total intrest</div>

            </div>
            <input type="number"  
            id="total_interest"
            class="form-control"
            disabled/>

        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
